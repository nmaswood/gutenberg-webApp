<div *ngIf="savedBooks.length > 0" class="p-4">
    <h2 class="font-bold text-xl mb-4">Previously Accessed Books</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <div
        *ngFor="let book of savedBooks"
        class="bg-white shadow-md rounded-lg overflow-hidden p-4 flex flex-col justify-between"
      >
        <!-- Book Image -->
        <img
          [src]="book.image"
          alt="{{ book.title }}"
          class="h-48 w-full object-cover rounded-md mb-4"
        />
  
        <!-- Book Title and Author -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ book.title }}</h3>
          <p class="text-gray-600 mb-4">by {{ book.author }}</p>
        </div>
  
      </div>
    </div>
  </div>
  
  <!-- If no saved books -->
  <div *ngIf="savedBooks.length === 0" class="p-4">
    <p>No books accessed yet.</p>
  </div>
